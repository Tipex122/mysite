{% extends "base.html" %}

{% block title %}Book search{% endblock %}

{% block content %}
    <br>

    <form action="" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>

    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <br>

{% endblock %}
